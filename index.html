<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><i class="fa-solid fa-2x fa-hashtag"></i>ZeroKaati</li>
        </ul>
    </nav>
    <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
            <span class="info">Turn for X</span>
        </div>
        <div class="imgBox">
            <img src="img/excited.gif" alt="img">
        </div>
    </div>
    <div class="gamecontainer ">

        <div class="container ">
            <div class="line"></div>
            <div class="box bl-0 bt-0 "> <span class="boxtext "></span> </div>
            <div class="box bt-0 "> <span class="boxtext "></span> </div>
            <div class="box bt-0 br-0"> <span class="boxtext "></span> </div>
            <div class="box bl-0 "> <span class="boxtext "></span> </div>
            <div class="box "> <span class="boxtext "></span> </div>
            <div class="box br-0"> <span class="boxtext "></span> </div>
            <div class="box bb-0 bl-0"> <span class="boxtext "></span> </div>
            <div class="box bb-0"> <span class="boxtext "></span> </div>
            <div class="box br-0 bb-0"> <span class="boxtext "></span> </div>

        </div>

    </div>

    <button id="reset">Reset</button>


    <script src="https://kit.fontawesome.com/54e932ab36.js " crossorigin="anonymous "></script>
    <script src="javascript.js "></script>
</body>

</html>
